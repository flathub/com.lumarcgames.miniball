app-id: com.lumarcgames.miniball
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
base: org.godotengine.godot.BaseApp
base-version: "4.5"
command: miniball
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri

modules:
  - name: miniball
    buildsystem: simple
    build-commands:
      - tar -xJf miniball.*.tar.xz
      - install -Dm755 miniball.*64 /app/bin/miniball
      - install -Dm644 miniball.pck /app/bin/miniball.pck
      - install -Dm644 libwebrtc_native.linux.template_release.*.so /app/bin/
      - install -Dm644 com.lumarcgames.miniball.desktop /app/share/applications/com.lumarcgames.miniball.desktop
      - install -Dm644 com.lumarcgames.miniball.metainfo.xml /app/share/metainfo/com.lumarcgames.miniball.metainfo.xml
      - install -Dm644 icon-128.png /app/share/icons/hicolor/128x128/apps/com.lumarcgames.miniball.png
    sources:
      - type: file
        only-arches: [x86_64]
        url: https://github.com/lumarcgames/miniball-releases/releases/download/v1.0.0/miniball.x86_64.tar.xz
        sha256: 34957e26a9ebfeb4dd42d013d10dc786e78066b74175d6eab798206e3fd02420

      - type: file
        only-arches: [aarch64]
        url: https://github.com/lumarcgames/miniball-releases/releases/download/v1.0.0/miniball.arm64.tar.xz
        sha256: be824f5ff516eb52de83f008350eb14ad2f2517d3e93d8a289e09434b5b22a2c

      - type: file
        url: https://raw.githubusercontent.com/lumarcgames/miniball-releases/main/com.lumarcgames.miniball.desktop
        sha256: d9df096e37036f2043481ffaeaa139ec5ef96b7a671e12b9fa9db2fa7c6110dd

      - type: file
        url: https://raw.githubusercontent.com/lumarcgames/miniball-releases/main/com.lumarcgames.miniball.metainfo.xml
        sha256: befb81090682f42df059162cf95b2886cd0ed734113961b80b5eddead613ea03

      - type: file
        url: https://raw.githubusercontent.com/lumarcgames/miniball-releases/main/icon-128.png
